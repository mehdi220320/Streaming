<div class="container">
  <div class="header">
    <i class="fa-solid fa-clapperboard"></i>
    <h1>Add New Saison</h1>
  </div>

  <form id="movieForm">
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="title">Movie Title*</label>
          <input type="text" id="title" name="title" required placeholder="Enter movie title">
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="studio">Studio/Production*</label>
          <input type="text" id="studio" name="studio" required placeholder="Enter studio name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description*</label>
      <textarea id="description" name="description" required placeholder="Enter movie description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="releaseDate">Release Date*</label>
          <input type="date" id="releaseDate" name="releaseDate" required>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="nbepisodes">Number of episodes*</label>
          <input type="number" id="nbepisodes" name="nbepisodes" required placeholder="24">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="genre">Genre*</label>
      <select id="genre" name="genre" required>
        <option value="" disabled selected>Select genre</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="horror">Horror</option>
        <option value="romance">Romance</option>
        <option value="animation">Animation</option>
      </select>
    </div>

    <div class="form-group">
      <label>Thumbnail Image*</label>
      <div class="file-upload">
        <div class="file-upload-btn">
          <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
          <p>Drag & drop your image here or click to browse</p>
          <span class="file-upload-label">Recommended size: 800x1200px (JPG, PNG)</span>
        </div>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" class="file-upload-input" required>
      </div>
      <img id="thumbnailPreview" class="thumbnail-preview" alt="Thumbnail preview">
    </div>

    <div class="form-group">
      <label>Trailer Video</label>
      <div class="file-upload">
        <div class="file-upload-btn">
          <i class="fas fa-video" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
          <p>Upload trailer video (optional)</p>
          <span class="file-upload-label">MP4 format recommended</span>
        </div>
        <input type="file" id="trailer" name="trailer" accept="video/*" class="file-upload-input">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block">
        <i class="fas fa-save"></i> Save Saison
      </button>
    </div>
  </form>
</div>
